<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css">
    <link href="css/stylesheet.css" rel="stylesheet"/>
	<style type="text/css">
		.menfont{
			font-family: Mongolian White;
		}
		.zangfont{
			font-family: DDC Uchen;
		}
		.weifont{
			font-family: Geeza Pro;
			text-align: right;
		}
	</style>
</head>
<body >
    <div data-role="page" >
 		<div data-role="panel" id="mypanel">
		    <!-- panel content goes here -->
		</div><!-- /panel -->
        <div data-role="header" data-position="fixed">
            <h1 data-bind="{text:title,css:fontfamily}" ></h1>
            <!-- <h1 style="font-family: DDC Uchen">ཀུལ་ཁུལ་གིལ་ངུལ།</h1> -->
            <a href="#popupMenu" style="max-width:150px" data-rel="popup" data-role="button" data-inline="true" data-transition="slideup" class="ui-btn-right"  >
            	<span data-bind="{text:selectHint,css:fontfamily}"></span>
            </a>
            <div data-role="popup" id="popupMenu" data-theme="d">
                <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d" data-bind="foreach:languagelist">
                	<li>
                		 <a data-bind="click: $parent.recentSearchClicked">
				              <span data-bind="{text: name,css:$parent.fontfamily}"></span>
				         </a>
                	</li>
				</ul>
            </div>
        </div><!-- /header -->
        <div data-role="content">
            <p data-bind="{html:pageContent,css:fontfamily}" style="width: 300px;overflow: auto; overflow-y:hidden" ></p>
        </div><!-- /content -->
        
        <div data-role="footer" data-position="fixed">
	        <div id="footernavbar" data-role="navbar">
	            <ul data-bind="foreach:navlist">
	                <li><a href="#"  data-bind="text:$data"></a></li> 
	            </ul>
	        </div><!-- /navbar -->
		</div><!-- /footer -->
		
	 </div>
 
    </div><!-- /page -->
    <!-- <script src="cordova-2.7.0.js"></script> -->
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquery.mobile-1.3.1.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/indexviewmodel.js"></script>
</body>
</html>
